{% extends "base.html" %}
{% set active_page = "create_post" %}
{% block content %}

<div class="title-container">
    <h1 class="page-title">Create</h1>
</div>
<section class="main-container">
    <form class="create-post-form" method="POST" action="{{ url_for('add_post') }}">
        <h3 class="post-form-title">Post Details</h3>
        <label class="post-form-label" for="post_title">Post Title</label>
        <input class=" form-control"  type="text" id="post_title" name="post_title" placeholder="Post Title" maxlength="40">
        <label class="post-form-label"  for="post_content">Post Content</label>
        <textarea class=" form-control post-form-textarea"  type="text" id="post_content" name="post_content" placeholder="Post Content" rows="" cols="" maxlength="300"></textarea>
        <label class="post-form-label"  for="post_topic">Post Topic</label>
        <select class=" form-control"  name="post_topic" id="post_topic">
            {% for topic in topics %}
                <option class="form-control" value="{{ topic.topic_name }}">{{ topic.topic }}</option>
            {% endfor %}
        </select>
        <button class="form-control create-submit" type="submit">Add</button>
    </form>
</section>
{% endblock %}
