<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>ShareFlow</title>
</head>
<body>
    <div class="page-container">
        <header class="container-flex">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="/" class="navbar-brand">ShareFlow</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('get_posts') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('topics') }}">Topics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_post') }}">Create a Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('log_in') }}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}"> Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </section>

        <main class="container-flex">
            {% block content %}
            
            {% endblock %}
        </main>

        <footer class="text-center">
            <div class="social-container">
            <a href="https://www.facebook.com" target="_blank" aria-label="Link to shareflow's facebook page"
                ><i class="fab fa-facebook-square" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Link to shareflow's instagram page"
                ><i class="fab fa-instagram-square" aria-hidden="true"></i></a>
            <a href="https://www.twitter.com/" target="_blank" aria-label="Link to shareflow's twitter page">
                <i class="fab fa-twitter-square" aria-hidden="true"></i></a>
            </div>
            <p class="copyright">Shareflow&nbsp;<span id="date-target"></span></p>
            
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
